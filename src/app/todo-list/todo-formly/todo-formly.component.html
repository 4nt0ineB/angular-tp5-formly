<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [model]="model" [fields]="fields"> </formly-form>
  <div class="row">
    <button
      type="submit"
      color="primary"
      mat-raised-button
      [disabled]="!form.valid"
    >
      Submit
    </button>
  </div>
</form>
