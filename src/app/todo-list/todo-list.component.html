<div
  class="container"
  *ngIf="loaded; else notLoaded"
  style="padding: 1em; padding-top: 10em; "
>
  <div class="row">
    <todo-formly (newLabelEvent)="addTodo($event)"></todo-formly>
  </div>
  <br />
  <mat-divider></mat-divider>
  <br />

  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let todo of todos">
      <todo-item
        [todo]="todo"
        (updateLabelEvent)="updateTodo($event)"
        (deleteTodoEvent)="deleteTodo($event)"
      ></todo-item>
    </mat-grid-tile>
  </mat-grid-list>

<ng-template #notLoaded>
  <div class="container" style="text-align: center; padding: 20%;">
    <p
      style="font-family: 'Roboto Mono', monospace; font-size: x-large; font-wheight: bold;"
    >
      fetching todos...
    </p>
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
